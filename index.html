<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iMovi</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <!--Google fonts - Lato -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!--Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg fixed-top bg-primary-color" id="navbar">
        <div class="container py-3">
            <a href="#" class="navbar-brand primary-color">
                <img src="img/imovi-icon.png" alt="iMovi">
                <span>iMovi</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-items"
                aria-controls="navbar-items" aria-expanded="false" aria-label="toggle navigation">
                <i class="bi bi-list"> </i>
            </button>
            <div class="collapse navbar-collapse" id="navbar-items">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item ">
                        <a href="" class="nav-link active primary-color" aria-current="page">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link primary-color">Projetos</a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link primary-color">Im√≥veis</a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link primary-color">Contato</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container" id="slider-container">
        <div class="carousel slide" id="slider" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" class="active" data-bs-target="#slider" data-bs-slide-to="0" aria-current="true"
                    aria-label="slide 1"></button>
                <button type="button" data-bs-target="#slider" data-bs-slide-to="1" aria-label="slide 2"></button>
                <button type="button" data-bs-target="#slider" data-bs-slide-to="2" aria-label="slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img/banner-1.jpg" alt="Home 1" class="d-block w-100">
                    <div class="carousel-caption">
                        <h5>Casas planejadas</h5>
                        <a href="#" class="btn btn-dark">Ver projetos</a>
                    </div>
                </div>
                <div class="carousel-item ">
                    <img src="img/banner-2.jpg" alt="Home 2" class="d-block w-100">
                    <div class="carousel-caption">
                        <h5>Projetos complexos</h5>
                        <a href="#" class="btn btn-dark">Ver projetos</a>
                    </div>
                </div>
                <div class="carousel-item ">
                    <img src="img/banner-3.jpg" alt="Home 3" class="d-block w-100">
                    <div class="carousel-caption">
                        <h5>Projetos inovadores</h5>
                        <a href="#" class="btn btn-dark">Ver projetos</a>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev"></button>
        </div>
    </div>

    <!-- JavaScript Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

</html>
